# Risk Limits Configuration Example
# Copy this file to risk_limits.yaml and customize for your account

# Position Limits
max_position_per_symbol: 10000.0      # Maximum position size per symbol
max_total_position: 100000.0           # Maximum total position across all symbols

# Loss Limits
max_daily_loss: 5000.0                 # Maximum daily loss limit (USD)
max_trade_loss: 1000.0                 # Maximum loss per trade (USD)
max_drawdown_pct: 10.0                 # Maximum drawdown percentage before circuit breaker

# Exposure Limits
max_exposure_pct: 50.0                 # Maximum exposure as % of account value
max_exposure_per_symbol_pct: 20.0      # Maximum exposure per symbol as % of account

# Trading Frequency Limits
max_trades_per_minute: 10              # Maximum trades per minute
max_trades_per_hour: 100               # Maximum trades per hour
max_trades_per_day: 500                # Maximum trades per day

# Circuit Breaker
circuit_breaker_pct: 5.0                # Price move % that triggers circuit breaker
circuit_breaker_window_seconds: 60     # Time window for circuit breaker (seconds)

# Cooldown Logic
cooldown_after_losses: 3               # Number of consecutive losses before cooldown
cooldown_duration_seconds: 300         # Cooldown duration (5 minutes)

# Order Validation
min_order_size: 1.0                     # Minimum order size
max_order_size: 10000.0                 # Maximum order size








