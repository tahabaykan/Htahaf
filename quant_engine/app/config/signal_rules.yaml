# Signal Interpreter Rules
# Thresholds for generating trading signals from Janall metrics

long_entry:
  strong_fbtot_min: 1.8
  medium_fbtot_min: 1.4
  weak_fbtot_min: 1.2
  strong_finalfb_min: 1.5
  medium_finalfb_min: 1.0
  weak_finalfb_min: 0.5

long_exit:
  strong_fbtot_max: 1.1
  medium_fbtot_max: 1.3
  weak_fbtot_max: 1.5
  strong_finalfb_max: 0.5
  medium_finalfb_max: 0.8
  weak_finalfb_max: 1.0

short_entry:
  strong_sfstot_max: 1.1
  medium_sfstot_max: 1.3
  weak_sfstot_max: 1.5
  strong_finalsfs_max: 0.5
  medium_finalsfs_max: 0.8
  weak_finalsfs_max: 1.0

short_cover:
  strong_sfstot_min: 1.7
  medium_sfstot_min: 1.5
  weak_sfstot_min: 1.3
  strong_finalsfs_min: 1.5
  medium_finalsfs_min: 1.0
  weak_finalsfs_min: 0.5

confidence:
  gort_weight: 0.35
  liquidity_weight: 0.25
  rank_weight: 0.40
  min_avg_adv: 5000
  gort_positive_bonus: 0.1
  gort_negative_penalty: -0.1

gort_gating:
  min_gort_for_long: -0.5
  max_gort_for_short: 0.5
  gort_strength_multiplier: 1.2








